<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAAL MOD CONTROL PANEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffc107;
            --primary-dark: #ffa000;
            --secondary: #212121;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #bdbdbd;
            --success: #4caf50;
            --danger: #f44336;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--secondary);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .setting-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .setting-name {
            font-size: 1rem;
            color: var(--text);
        }

        .setting-value {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .slider-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            font-weight: bold;
            color: white;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .slider-text.on {
            left: 8px;
            display: none;
        }

        .slider-text.off {
            right: 8px;
        }

        input:checked + .slider .slider-text.on {
            display: block;
        }

        input:checked + .slider .slider-text.off {
            display: none;
        }

        .range-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .range-slider {
            flex-grow: 1;
            margin: 0 15px;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            outline: none;
            border-radius: 4px;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
        }

        .range-value {
            width: 50px;
            text-align: center;
            font-weight: bold;
            color: var(--primary);
        }

        .copy-section {
            margin-top: 20px;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .copy-textarea {
            width: 100%;
            height: 100px;
            background-color: var(--secondary);
            color: var(--text);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: var(--border-radius);
            display: none;
        }

        .status.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            display: block;
        }

        .status.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger);
            display: block;
        }

        .refresh-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        .lock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .lock-message {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="lock-overlay" id="lock-overlay">
        <div class="lock-message">
            <h3>Applying Settings...</h3>
            <p>Please wait while we update your configuration</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>KAAL MOD CONTROL PANEL</h1>
            <p class="subtitle">Remote configuration for PUBG Mobile Hack</p>
        </header>

        <!-- ESP Settings Section -->
        <div class="card">
            <h2 class="card-title">
                <i>üëÅÔ∏è</i> ESP Settings
            </h2>
            <div class="settings-grid" id="esp-settings">
                <!-- ESP setting items same as before -->
                <!-- ... -->
            </div>
        </div>

        <!-- Aimbot Settings Section -->
        <div class="card">
            <h2 class="card-title">
                <i>üéØ</i> Aimbot Settings
            </h2>
            <div class="settings-grid" id="aimbot-settings">
                <!-- Aimbot setting items same as before -->
                <!-- ... -->
            </div>
        </div>

        <!-- Memory Settings Section -->
        <div class="card">
            <h2 class="card-title">
                <i>üß†</i> Memory Settings
            </h2>
            <div class="settings-grid" id="memory-settings">
                <!-- Memory setting items same as before -->
                <!-- ... -->
            </div>
        </div>

        <div class="copy-section">
            <h3>Configuration JSON</h3>
            <textarea class="copy-textarea" id="config-json" readonly></textarea>
            <button class="copy-btn" id="copy-btn">COPY TO CLIPBOARD</button>
        </div>

        <button class="refresh-btn" id="refresh-btn">REFRESH FROM GITHUB</button>
        
        <div class="status" id="status-message"></div>
    </div>

    <script>
        // Configuration
        const configUrl = 'https://raw.githubusercontent.com/Sepaxyt/Testing-rr-/main/config.json';
        let isUpdating = false;
        let userChanges = {};
        let currentSettings = {};

        // Initialize default settings
        function getDefaultSettings() {
            return {
                esp: {
                    line: false,
                    skeleton: false,
                    health: false,
                    distance: false,
                    weapon_name: false,
                    target: false,
                    vehicle_name: false,
                    item_esp: false,
                    alert: false
                },
                aimbot: {
                    enable: false,
                    vis_check: false,
                    ignore_knock: false,
                    recoil_control: 1.2,
                    radius: 450,
                    ignore_bot: false
                },
                memory: {
                    wide_view: false,
                    wide_view_range: 120
                }
            };
        }

        // Load settings from localStorage
        function loadLocalSettings() {
            const settings = JSON.parse(localStorage.getItem('kaal_mod_settings')) || getDefaultSettings();
            currentSettings = JSON.parse(JSON.stringify(settings));
            applySettingsToUI(settings);
            updateConfigJson();
            return settings;
        }

        // Save settings to localStorage
        function saveLocalSettings() {
            const settings = getCurrentSettings();
            localStorage.setItem('kaal_mod_settings', JSON.stringify(settings));
            currentSettings = JSON.parse(JSON.stringify(settings));
            showStatus('Settings saved!', 'success');
        }

        // Get current settings from UI
        function getCurrentSettings() {
            // Start with the current settings
            const settings = JSON.parse(JSON.stringify(currentSettings));
            
            // Apply any user changes on top
            for (const category in userChanges) {
                for (const key in userChanges[category]) {
                    settings[category][key] = userChanges[category][key];
                }
            }
            
            return settings;
        }

        // Apply settings to UI
        function applySettingsToUI(settings) {
            if (isUpdating) return;
            
            // Show loading overlay during updates
            document.getElementById('lock-overlay').style.display = 'flex';
            
            // Use requestAnimationFrame for smooth updates
            requestAnimationFrame(() => {
                try {
                    // ESP Settings
                    document.getElementById('esp-line').checked = settings.esp.line;
                    document.getElementById('esp-skeleton').checked = settings.esp.skeleton;
                    document.getElementById('esp-health').checked = settings.esp.health;
                    document.getElementById('esp-distance').checked = settings.esp.distance;
                    document.getElementById('esp-weapon_name').checked = settings.esp.weapon_name;
                    document.getElementById('esp-target').checked = settings.esp.target;
                    document.getElementById('esp-vehicle_name').checked = settings.esp.vehicle_name;
                    document.getElementById('esp-item_esp').checked = settings.esp.item_esp;
                    document.getElementById('esp-alert').checked = settings.esp.alert;
                    
                    // Aimbot Settings
                    document.getElementById('aimbot-enable').checked = settings.aimbot.enable;
                    document.getElementById('aimbot-vis_check').checked = settings.aimbot.vis_check;
                    document.getElementById('aimbot-ignore_knock').checked = settings.aimbot.ignore_knock;
                    document.getElementById('aimbot-recoil_control').value = settings.aimbot.recoil_control;
                    document.getElementById('recoil-value').textContent = settings.aimbot.recoil_control;
                    document.getElementById('aimbot-radius').value = settings.aimbot.radius;
                    document.getElementById('radius-value').textContent = settings.aimbot.radius;
                    document.getElementById('aimbot-ignore_bot').checked = settings.aimbot.ignore_bot;
                    
                    // Memory Settings
                    document.getElementById('memory-wide_view').checked = settings.memory.wide_view;
                    document.getElementById('memory-wide_view_range').value = settings.memory.wide_view_range;
                    document.getElementById('view-range-value').textContent = settings.memory.wide_view_range;
                    
                    updateConfigJson();
                } catch (e) {
                    console.error('Error applying settings:', e);
                } finally {
                    document.getElementById('lock-overlay').style.display = 'none';
                }
            });
        }

        // Update the JSON display
        function updateConfigJson() {
            const settings = getCurrentSettings();
            document.getElementById('config-json').value = JSON.stringify(settings, null, 2);
        }

        // Show status message
        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
            
            setTimeout(() => {
                statusElement.style.opacity = '0';
                setTimeout(() => {
                    statusElement.className = 'status';
                    statusElement.style.opacity = '1';
                }, 500);
            }, 3000);
        }

        // Track user changes
        function trackUserChange(category, key, value) {
            if (!userChanges[category]) {
                userChanges[category] = {};
            }
            userChanges[category][key] = value;
            saveLocalSettings();
        }

        // Load settings from GitHub
        async function loadFromGitHub() {
            if (isUpdating) return;
            isUpdating = true;
            
            try {
                const response = await fetch(`${configUrl}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load config');
                }
                
                const settings = await response.json();
                
                // Apply GitHub settings but preserve user changes
                const mergedSettings = JSON.parse(JSON.stringify(settings));
                for (const category in userChanges) {
                    for (const key in userChanges[category]) {
                        mergedSettings[category][key] = userChanges[category][key];
                    }
                }
                
                applySettingsToUI(mergedSettings);
                currentSettings = JSON.parse(JSON.stringify(mergedSettings));
                showStatus('Settings synced with GitHub!', 'success');
            } catch (error) {
                console.error('Error loading settings:', error);
                showStatus('Using local settings (GitHub unavailable)', 'error');
            } finally {
                isUpdating = false;
            }
        }

        // Initialize event listeners
        function initEventListeners() {
            // Range sliders
            document.getElementById('aimbot-recoil_control').addEventListener('input', function() {
                const value = parseFloat(this.value);
                document.getElementById('recoil-value').textContent = value;
                trackUserChange('aimbot', 'recoil_control', value);
            });

            document.getElementById('aimbot-radius').addEventListener('input', function() {
                const value = parseFloat(this.value);
                document.getElementById('radius-value').textContent = value;
                trackUserChange('aimbot', 'radius', value);
            });

            document.getElementById('memory-wide_view_range').addEventListener('input', function() {
                const value = parseFloat(this.value);
                document.getElementById('view-range-value').textContent = value;
                trackUserChange('memory', 'wide_view_range', value);
            });

            // Checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const category = this.id.split('-')[0];
                    const key = this.id.split('-')[1];
                    trackUserChange(category, key, this.checked);
                });
            });

            // Copy button
            document.getElementById('copy-btn').addEventListener('click', function() {
                const textarea = document.getElementById('config-json');
                textarea.select();
                document.execCommand('copy');
                showStatus('JSON copied to clipboard!', 'success');
            });

            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', loadFromGitHub);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadLocalSettings();
            initEventListeners();
            
            // Initial load from GitHub
            loadFromGitHub();
            
            // Auto-refresh every 30 seconds
            setInterval(loadFromGitHub, 30000);
        });
    </script>
</body>
</html>
